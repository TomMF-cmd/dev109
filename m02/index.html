<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Module 02 Tables</title> 
</head>
<body>
  <table style=""width: 100%; border-collapse: collapse; >
    <tr>
      <td colspan="3" style="border: 1px solid black; padding: 8px; text-align: left;">
        <h1 style="text-align: center;">HTML Table Example</h1>
      </td>
    </tr>
    <tr>
      <td style="border: 1px solid black; padding: 8px; text-align: left;">
        <img src="https://i.pinimg.com/736x/b0/76/2a/b0762a231c8e1c6289448daaf0b3449d.jpg" alt="kitchen" style="width:60%;">
      </td>
      <td style="border: 1px solid black; padding: 8px; text-align: left;">
        <h2 style="text-align: center;">Meal Planner</h2>
      </td>
      <td style="border: 1px solid black; padding: 8px; text-align: left;">
        <h2 style="text-align: center;">Recipe Index #:</h2>
      </td>
    </tr>
    <tr>
      <th style="border: 1px solid black; padding: 8px; text-align: left;">Week Starting</th>
      <th style="border: 1px solid black; padding: 8px; text-align: left;">2/15/2018</th>
      <th style="border: 1px solid black; padding: 8px; text-align: left;">Instructions</th>
      </tr>
    <tr>
      <td style="border: 1px solid black; padding: 8px; text-align: left;"><b>Day of the week</b></td>
      <td style="border: 1px solid black; padding: 8px; text-align: left;"> <b>Recipe Name</b></td>
      <td rowspan="8" style="border: 1px solid black; padding: 8px; text-align: left;"> Add the name of the recipe under the column Recipe Name</td>
      </tr>
  <tr>
      <td style="border: 1px solid black; padding: 8px; text-align: left;">Monday</td>
      <td style="border: 1px solid black; padding: 8px; text-align: left;">Spinach Feta Pizza</td>
      </tr>
  <tr>
      <td style="border: 1px solid black; padding: 8px; text-align: left;">Tuesday</td>
      <td style="border: 1px solid black; padding: 8px; text-align: left;">My New Recipe</td>
      </tr>
  <tr>
      <td style="border: 1px solid black; padding: 8px; text-align: left;">Wednesday</td>
      <td style="border: 1px solid black; padding: 8px; text-align: left;"></td>
      </tr>
  <tr>
      <td style="border: 1px solid black; padding: 8px; text-align: left;">Thursday</td>
      <td style="border: 1px solid black; padding: 8px; text-align: left;"></td>
      </tr>
  <tr>
      <td style="border: 1px solid black; padding: 8px; text-align: left;">Friday</td>
      <td style="border: 1px solid black; padding: 8px; text-align: left;"></td>
      </tr>
  <tr>
      <td style="border: 1px solid black; padding: 8px; text-align: left;">Saturday</td>
      <td style="border: 1px solid black; padding: 8px; text-align: left;"></td>
      </tr>
    <tr>
      <td style="border: 1px solid black; padding: 8px; text-align: left;">Sunday</td>
      <td style="border: 1px solid black; padding: 8px; text-align: left;"></td>
      </tr>
  
    </tbody>
    <tfoot>
  </table>
</body>
</html>
